<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ma page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>

        
        <h1 class="text-center m-2">Fiche client</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" class="form-control" pattern="[A-Z]{50}" name="lastname" id="lastname">
                    </div>

                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" class="form-control" pattern="[A-Za-z]{50}" name="firstname">
                    </div>

                    <div class="form-group">
                        <label>Adresse</label>
                        <input type="text" class="form-control" name="address">
                    </div>
            
                    <div class="form-group">
                        <label>Code Postal</label>
                        <input type="text" class="form-control" pattern="[0-9]{5}"  name="postalcode">
                    </div>
                        
                    <div class="form-group">
                        <label>Ville</label>
                        <input type="text" class="form-control" name="city">
                    </div>
                        
                    <div class="form-group">
                        <label>Téléphone</label>
                        <input type="tel" class="form-control" pattern="tel" name="tel">
                    </div>
                        
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="nom@domaine.com">
                    </div>
                        
                    <div>
                        <label>Civilité</label>

                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="civility" id="civilityMonsieur">
                            <label class="custom-control-label" for="civilityMonsieur">Monsieur</label>
                        </div>
                        
                        <div class="custom-control custom-radio">
                            <input class="custom-control-input" type="radio" name="civility" id="civilityMadame">
                            <label class="custom-control-label" for="civilityMadame">Madame</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" name="password" id="password">
                    </div>
                        
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" name="login" id="login">
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Valider</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
